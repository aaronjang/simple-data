{% extends "base.html" %}
{% block title %}Github Data{% end %}
{% block content %} 
<div class="tabbable tabs-left">
    <ul id="myTab" class="nav nav-tabs">
        <li class="active"><a href="#chinamap">China Map</a></li>
        <li class="disabled"><a href="#worldmap">World Map</a></li>
        <li class=""><a href="#chinarank">China Rank</a></li>
        <li class=""><a href="#worldrank">World Rank</a></li>
    </ul>
    <div class="tab-content" >
        <div id="chinamap" class="tab-pane active">
            <div id="ChinaMap"></div>
        </div>
        <div id="chinarank" class="tab-pane">

        </div>
        <div id="worldrank" class="tab-pane">

        </div>
    </div>
</div>
{% end %}
